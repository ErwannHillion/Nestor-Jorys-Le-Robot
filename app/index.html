<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Controller ðŸŽ®</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 5px;
      justify-content: center;
      margin: 20px;
    }

    .btn {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #333;
      background: #f0f0f0;
      cursor: pointer;
    }

    .actions {
      margin: 20px;
    }

    .actions .btn {
      margin: 5px;
    }

    form {
      display: inline;
    }
  </style>
</head>

<body>
  <h1>Bot Controller ðŸŽ®</h1>

  <div class="controls">
    <div></div>
    <form method="POST" action="/set-move">
      <input type="hidden" name="move" value="UP">
      <button type="submit" class="btn">UP</button>
    </form>
    <div></div>

    <form method="POST" action="/set-move">
      <input type="hidden" name="move" value="LEFT">
      <button type="submit" class="btn">LEFT</button>
    </form>
    <form method="POST" action="/set-move">
      <input type="hidden" name="move" value="STAY">
      <button type="submit" class="btn">STAY</button>
    </form>
    <form method="POST" action="/set-move">
      <input type="hidden" name="move" value="RIGHT">
      <button type="submit" class="btn">RIGHT</button>
    </form>

    <div></div>
    <form method="POST" action="/set-move">
      <input type="hidden" name="move" value="DOWN">
      <button type="submit" class="btn">DOWN</button>
    </form>
    <div></div>
  </div>

  <div class="actions">
    <form method="POST" action="/set-action">
      <input type="hidden" name="action" value="COLLECT">
      <button type="submit" class="btn">COLLECT</button>
    </form>
    <form method="POST" action="/set-action">
      <input type="hidden" name="action" value="BOMB">
      <button type="submit" class="btn">BOMB</button>
    </form>
    <form method="POST" action="/set-action">
      <input type="hidden" name="action" value="NONE">
      <button type="submit" class="btn">NONE</button>
    </form>
  </div>
</body>

</html>
